<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Plays</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="outer-div">
        <div class="line-one">
            <div class="inner-divs red btn" type="button"></div>
            <div class="inner-divs yellow btn" type="button"></div>
        </div>
        <div class="line-two">
            <div class="inner-divs green btn" type="button"></div>
            <div class="inner-divs purple btn" type="button"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
